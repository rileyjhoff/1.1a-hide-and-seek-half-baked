<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                Guess where I'm hiding!
            </h2>
            <div id="tree-container" class="hiding-places">
                <div class="hiding-place">
                    <img src="./assets/tree.webp" class="hiding-img" />
                    <button id="tree-button">Tree</button>    
                </div>
                <div id="boulder-container" class="hiding-place">
                    <img src="./assets/boulder.png" class="hiding-img" />
                    <button id="boulder-button">Boulder</button>
                </div>
                <div id="shed-container" class="hiding-place">
                    <img src="./assets/shed.png" class="hiding-img" />
                    <button id="shed-button">Shed</button>        
                </div>
                <div id="lion-container" class="hiding-place">
                    <img src="./assets/lion.png" class="hiding-img" />
                    <button id="lion-button">Lion</button>        
                </div>
                <div id="dog-container" class="hiding-place">
                    <img src="./assets/dog.png" class="hiding-img" />
                    <button id="dog-button">Dog</button>        
                </div>
            </div>
            <div>You guessed correctly <span id="wins">0</span> times</div>
            <div>and incorrectly <span id="losses">0</span> times</div>
            <div>out of</div>
            <div> <span id="total">0</span> games.</div>
        </section>
        <section class ="stretch-pt1">
            <div>Tree Guesses: <span id="tree-guesses">0</span></div>
            <div>Boulder Guesses: <span id="boulder-guesses">0</span></div>
            <div>Shed Guesses: <span id="shed-guesses">0</span></div>
        </section>
        <section class ="stretch-pt3">
            <div>Times Tree Was Correct: <span id="tree-correct">0</span></div>
            <div>Times Boulder Was Correct: <span id="boulder-correct">0</span></div>
            <div>Times Shed Was Correct: <span id="shed-correct">0</span></div>
        </section>
        <section class="stretch-pt2">
            <div class="">Guess History: <textarea id="guess-history"></textarea></div>
            <div class="">Hiding Spot History: <textarea id="hiding-history"></textarea></div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
